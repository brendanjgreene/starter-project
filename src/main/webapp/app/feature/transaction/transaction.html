<div class="panel panel-default"  ng-controller="transactionController as transactionCtrl">
	<div class="panel-heading">Transactions Page</div>
	<div class="panel-body">
	<h3><span>Transactions Table</span></h3>
	<table class="table">
        		<tr>
        			<th>{{'transactions' | uppercase}}</th>
        		</tr>
        		<tr ng-repeat="transaction in transactionCtrl.transactions">
        			<td>{{transaction.firstName}}</td>
        			<td>{{transaction.secondName}}</td>
        			<td>{{transaction.accountNumber}}</td>
        		</tr>
    </table>

</div>
</div>
